<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" class="calc-numbers" value="0" />

        <div class="calculator-buttons">
          <div class="remove">
            <button id="clear" class="btn btn-info action">Clear</button>
            <button id="delete" class="btn btn-info action">Delete</button>
          </div>

          <div class="calc-row">
            <button id="7" class="btn btn-outline-dark number">7</button>
            <button id="8" class="btn btn-outline-dark number">8</button>
            <button id="9" class="btn btn-outline-dark number">9</button>
            <button id="division" class="btn btn-warning operator">/</button>
          </div>

          <div class="calc-row">
            <button id="4" class="btn btn-outline-dark number">4</button>
            <button id="5" class="btn btn-outline-dark number">5</button>
            <button id="6" class="btn btn-outline-dark number">6</button>
            <button id="multiply" class="btn btn-warning operator">x</button>
          </div>

          <div class="calc-row">
            <button id="1" class="btn btn-outline-dark number">1</button>
            <button id="2" class="btn btn-outline-dark number">2</button>
            <button id="3" class="btn btn-outline-dark number">3</button>
            <button id="minus" class="btn btn-warning operator">-</button>
          </div>

          <div class="calc-row">
            <button id="decimal-separator" class="btn btn-outline-dark operator">.</button>
            <button id="0" class="btn btn-outline-dark number">0</button>
            <button id="plus" class="btn btn-warning operator">+</button>
            <button id="equal" class="btn btn-warning operator">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
